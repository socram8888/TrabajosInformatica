<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Audio</title>
		<link rel="stylesheet" href="common.css">
		<link rel="stylesheet" href="audio.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="container">
			<header>
				<img src="logo.png" id="logo">
			</header>
			<nav>
				<ul class="menubar">
					<li class="dropdown"><a>Peliculas</a>
						<ul>
							<li><a href="ciudad-estrellas.html">La ciudad de las estrellas</a></li>
							<li><a href="ballerina.html">Ballerina</a></li>
						</ul>
					</li>
					<li><a href="audio.html">Audio</a></li>
					<li><a href="geo.html">Geoposicionamiento</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>

			<main>
				<div class="audioArriba">
					<select id="audio">
						<option value="AudioLaLaLand.mp3"> Banda sonora La La Land </option>
						<option value="AudioBallerina.mp3"> Banda sonora Ballerina </option>
					</select>
					
					<button onclick="cambiarCancion()">Insertar audio</button>
				</div>
					

				<div class="audioAbajo">
					<audio src="AudioLaLaLand.mp3" controls></audio>

					<div id="controls" class="textoCancion">
						<p>Se esta reproduciendo: <span id="cancion">?</span></p>
						<p>Duración: <span id="duration">?</span> segundos</p>
						<p>Posición: <span id="position">0</span> segundos</p>
						<p>Tiempo restante: <span id="tiemporestante">?</span> segundos</p>
						<p><progress id="progress" value="0"></progress></p>
					</div>
				</div>
			</main>
		</div>

		<script src="audio.js"></script>
		<script>
			function cambiarCancion(){
				var lista =  document.getElementById("audio");
				var indiceSeleccionado = lista.selectedIndex;
				var opcionSeleccionada = lista.options[indiceSeleccionado];
				
				var cancion = opcionSeleccionada.value;
				
				document.getElementsByTagName("audio")[0].src = cancion;
}
		</script>
	</body>
</html>
