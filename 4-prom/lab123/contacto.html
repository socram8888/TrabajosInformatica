			<main>
				<h2>Contacto</h2>
				<div class="formulario">
					<label>Nombre</label>
					<input type="text" id="nombre" placeholder="Nombre" required="required">
				
					<label>Apellidos</label>
					<input type="text" id="apellidos" placeholder="Apellidos" required="required">
				
					<label>Direccion</label>
					<input type="text" id="direccion" placeholder="Direccion">
				
					<label>Telefono</label>
					<input type="tel" name="telefono" placeholder="666666666" pattern="[0-9][0-9]*" title="Debe tener 9 numeros"/>
				
					<label>Correo</label>
					<input type="email" name="correo" placeholder="micorreo@algo.com" required="required"/>
				
					<label>Mensaje</label>
					<textarea name="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje aqui." required="required"></textarea>
				
					<input type="submit" name="boton" value="Enviar"/>
				</div>
			</main>
		</div>
